<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div id="ca_ro"></div>
<br>
<button onclick="createBroad()">Start</button>
<button onclick="restart()">Reset</button>
</body>
<script>
    let arrAll = [];
    function createBroad() {
        let x = 20
        let y = 20
        drawBoardGame(x, y)
       console.log(arrAll);
    }
    function drawBoardGame(x, y) {
        let data = "<table>"
        let arr = new Array(x)
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(y)
            data += "<tr>"
            let newArr = [];
            for (let j = 0; j < arr[i].length; j++) {
                data += "<td id='" + i + "-" + j + "' onclick='changeValue(this)'></td>"
                newArr.push(j);
            }
            arrAll.push(newArr);
            data += "</tr>"
        }
        data += "</table>"
        document.getElementById("ca_ro").innerHTML = data
    }
    let value = "o"
    function changeValue(element) {
        var arr = element.id.split("-");
        if (element.innerHTML === "") {
            document.getElementById(element.id).innerHTML = value
            arrAll[parseInt(arr[0])][parseInt(arr[1])] = value;
            checkValue()
        }
        if (element.innerHTML === "x") {
            document.getElementById(element.id).style.color = "blue"
        } else {
            document.getElementById(element.id).style.color = "red"
        }
        checkWin(parseInt(arr[0]), parseInt(arr[1]));
        console.log(arrAll)
    }
    function checkValue() {
        if (value === "x") {
            value = "o"
        } else {
            value = "x"
        }
    }
    function checkWin(positionX, positionY){
        console.log(positionX, positionY);
        let cntX = 0;
        let cntY = 0;
        let contains = false;
        for (let i = 0; i < 20; i++) {
            if(arrAll[positionX][i] === arrAll[positionX][i+1] && (arrAll[positionX][i] === "x" || arrAll[positionX][i] === "o")){
                cntX++;
                if(positionY === i || positionY === i + 1){contains = true;}
                if(cntX === 2 && contains){alert("you win"); break;}
            }else {
                cntX = 0;
                contains = false;
            }
            if(arrAll[i][positionY] === arrAll[i+1][positionY] && (arrAll[i][positionY] === "x" || arrAll[i][positionY] === "o")){
                cntY++;
                if(positionX === i || positionX === i + 1){contains = true;}
                if(cntY === 2 && contains){alert("you win"); break;}
            }else {
                cntY = 0;
                contains = false;
            }
        }
    }
</script>
</html>
